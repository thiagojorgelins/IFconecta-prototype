<header>
  <a routerLink="/home">IFconecta.</a>
  <ng-container *ngIf="isSign; else loginButton">
    <div class="user-info" *ngIf="user">
      <img *ngIf="user.userImage; else defaultImage" [src]="baseUrl + '/user/images/' + user.userImage" alt="User Image" class="user-image">
      <ng-template #defaultImage>
        <fa-icon [icon]="faUser" class="default-user-icon"></fa-icon>
      </ng-template>
      <span class="p-3 has-text-white">{{ user.name }}</span>
      <button (click)="logout()" class="button-style">
        <fa-icon [icon]="faLogout"></fa-icon>
      </button>
    </div>
  </ng-container>
  <ng-template #loginButton>
    <button (click)="loginRedirect()" class="button-style">
      <span>Login</span>
      <fa-icon [icon]="faUser"></fa-icon>
    </button>
  </ng-template>
</header>
