<div class="container">
  <div class="table-container">
    <h2>Lista de Usuários</h2>
    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
      <tr>
        <th class="has-text-centered">Nome</th>
        <th class="has-text-centered">Email</th>
        <th colspan="2" class="has-text-centered">Ações</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td class="has-text-centered"><fa-icon [icon]="faTrash" id="trash"></fa-icon></td>
        <td class="has-text-centered"><fa-icon [icon]="faPenToSquare" id="edit"></fa-icon></td>
      </tr>
    </table>
  </div>
</div>
